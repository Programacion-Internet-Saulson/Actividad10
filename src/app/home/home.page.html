<ion-content [fullscreen]="true">
  <ion-item color="dark">
    <ion-label>Rest Duration</ion-label>
    <ion-datetime 
      display-format="mm:ss"
      placeholder="Tap here"
      [(ngModel)]="fullTime"></ion-datetime>
  </ion-item>

  <div>
    <circle-progress (click)="startTimer()"
      [percent]="percent"
      [maxPercent]="100"
      [radius]="radius"
      [showTitle]="false"
      [showSubtitle]="false"
      [showUnits]="false"
      [outerStrokeWidth]="16"
      [outerStrokeColor]="'#19ff83'"
      [showZeroOuterStroke]="false"
      [backgroundStroke]="'#16e073'"
      [backgroundStrokeWidth]="3"
      [outerStrokeGradient]="true"
      [outerStrokeGradientStopColor]="'#6370ff'"
      [showInnerStroke]="false"
      [class]="'timer'"
      ></circle-progress>
    </div>

    <p>{{ elapsed.h }}:{{ elapsed.m }}:{{ elapsed.s }}</p>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ng-container *ngIf="timer == false; else running">
        <ion-fab-button (click)="startTimer()">
          <ion-icon name="play"></ion-icon>
        </ion-fab-button>
      </ng-container>
      <ng-template #running>
        <ion-fab-button (click)="stopTimer()">
          <ion-icon name="square"></ion-icon>
        </ion-fab-button>
      </ng-template>
    </ion-fab>

</ion-content>
